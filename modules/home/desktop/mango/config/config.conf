# monitorrule=DP-2,0.55,1,scroller,0,1,0,0,2560,1440,180

# Window effect
## 模糊（模糊效果都很吃硬件资源，老旧电脑别开）
blur=1
blur_layer=1
blur_optimized=1
blur_params_num_passes = 2
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2
## 阴影
shadows = 0
layer_shadows = 0
shadow_only_floating = 1
shadows_size = 10
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x000000ff
## 圆角
border_radius=12
no_radius_when_single=0
## 透明度
focused_opacity=0.98
unfocused_opacity=0.98

# Animation Configuration(support type:zoom,slide,fade,none)
# tag_animation_direction: 0-horizontal,1-vertical
## 设置是否启用动画
animations=1
layer_animations=1
## 设置动画类型
animation_type_open=zoom
animation_type_close=slide
layer_animation_type_open=zoom
layer_animation_type_close=zoom
## 是否启用缓入缓出
animation_fade_in=1
animation_fade_out=1
## 工作区切换方向
tag_animation_direction=0
## zoom动画开启和关闭时的大小比例
zoom_initial_ratio=0.7
zoom_end_ratio=0.7
## fade动画的透明度
fadein_begin_opacity=0.87
fadeout_begin_opacity=0.95
## 动画时长
animation_duration_move=350
animation_duration_open=300
animation_duration_tag=200
animation_duration_close=200
## bezier动画曲线
### default
#animation_curve_open=0.46,1.0,0.29,1
#animation_curve_move=0.46,1.0,0.29,1
#animation_curve_tag=0.46,1.0,0.29,1
#animation_curve_close=0.08,0.92,0,1
### 我的
#### 开启和关闭
animation_curve_open=0.23, 1, 0.32, 1
animation_curve_close=0.32,0,0.67,0
#### 移动窗口，滚动模式移动聚焦、切换窗口宽度
animation_curve_move=0.23,1,0.32,1
#### 切换工作区
animation_curve_tag=0.33,1,0.68,1

# Scroller Layout Setting滚动布局设置
## 离屏幕左右两边的距离
scroller_structs=10
## 默认宽度
scroller_default_proportion=0.5
## 聚焦窗口永远居中
scroller_focus_center=0
## 鼠标移动到屏幕边缘会切换聚焦
edge_scroller_pointer_focus=0
## 只有一个窗口时候的宽度
scroller_default_proportion_single=1
## 预设宽度
scroller_proportion_preset=0.33,0.5,0.66,1

# Master-Stack Layout Setting设置master布局
new_is_master=1
## 主要区域大小
default_mfact=0.55
## 主要区域窗口数量
default_nmaster=1

# Overview Setting
hotarea_size=10
enable_hotarea=1
ov_tab_mode=0
overviewgappi=8
overviewgappo=10

# Misc
xwayland_persistence=1
syncobj_enable=0
no_border_when_single=0
axis_bind_apply_timeout=100
focus_on_activate=1
inhibit_regardless_of_visibility=0
sloppyfocus=1
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
circle_layout=tile,scroller
enable_floating_snap=1
snap_distance=50
cursor_size=24
cursor_theme=Bibata-Modern-Ice
cursor_hide_timeout=0
drag_tile_to_tile=1
single_scratchpad = 1

# Misc
## 只有一个窗口时不显示边框
no_border_when_single=0
## 限制滚轮连续滚动的间隔
axis_bind_apply_timeout=30
## 不知道这是啥，但是可能会导致抢聚焦所以禁用了，默认是1
focus_on_activate=0
## 随着鼠标聚焦
sloppyfocus=1
## 鼠标自动移动到聚焦窗口
warpcursor=0
## 聚焦到当前显示器边缘后可以继续聚焦到边上的其他显示器里
focus_cross_monitor=0
## 聚焦到当前工作区边缘后可以继续聚焦到其他工作区
focus_cross_tag=0
## 切换到已经切换到的工作区会返回到切换前的工作区,0禁用
view_current_to_back=0
## 光标主题,存放路径是~/.loacl/share/icons,需要重启mango
cursor_theme=oreo_purple_cursors
## 光标大小
cursor_size=28
## 光标显示x秒后自动隐藏鼠标
cursor_hide_timeout=10
## 拖动窗口松开后会自动重新平铺，设置为0的话松开后就变成浮动窗口了
drag_tile_to_tile=1

# keyboard
repeat_rate=25
repeat_delay=600
numlockon=0
xkb_rules_layout=us

# Trackpad
# need relogin to make it apply
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=0
trackpad_natural_scrolling=1
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1

# mouse
# need relogin to make it apply
mouse_natural_scrolling=0
# 禁用鼠标加速
accel_profile=1
# 调整鼠标输入,浮点数，-1~1
accel_speed=0

# Appearance
## 窗口间隔
gappih=8
gappiv=8
gappoh=8
gappov=8
## 边框粗细
borderpx=3
## 非聚焦窗口边框颜色
bordercolor=0x44444400
## 聚焦边框颜色
focuscolor=0xc9b890ff
maximizescreencolor=0x89aa61ff
urgentcolor=0xad401fff
scratchpadcolor=0x516c93ff
globalcolor=0xb153a7ff
overlaycolor=0x14a57cff
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9
rootcolor=0x201b14ff

# layout support:
# tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller
## 变更各个tag的默认布局
tagrule=id:1,layout_name:scroller
tagrule=id:2,layout_name:scroller
tagrule=id:3,layout_name:tile
tagrule=id:4,layout_name:tile
tagrule=id:5,layout_name:tile
tagrule=id:6,layout_name:tile
tagrule=id:7,layout_name:tile
tagrule=id:8,layout_name:tile
tagrule=id:9,layout_name:tile

# layer rule
## 禁用blur模糊
### slurp
layerrule=layer_name:selection,noblur:1,animation_type_open:none,animation_type_close:none
## 修复异常
### mako的动画(使用zoom的话会位置错误)
layerrule=layer_name:notifications,animation_type_open:slide,animation_type_close:fade
### hyprpicker会产生不必要的动画，需要关闭
layerrule=layer_name:hyprpicker,animation_type_open:none,animation_type_close:none
### 取消wlogout的动画
layerrule=layer_name:logout_dialog,animation_type_open:none,animation_type_close:none,noblur:1

# window rule
## 浮动模式打开
### 剪贴板
windowrule=isfloating:1,width:500,height:500,appid:com.github.hluk.copyq
windowrule=isfloating:1,appid:clipse-gui
### waypaper壁纸切换
windowrule=isfloating:1,animation_type_open:zoom,animation_type_close:zoom,appid:waypaper
### gradia截图
windowrule=isfloating:1,appid:be.alexandervanhee.gradia
windowrule=isfloating:1,title:重命名
### 高级网络配置工具
windowrule=isfloating:1,appid:nm-connection-editor
### blueman
windowrule=isfloating:1,appid:blueman-manager
### blueberry
windowrule=isfloating:1,appid:blueberry.py
### thunar的弹出窗口，尤其注意，文件操作进度会覆盖别的窗口需要offset调整位置
windowrule=isfloating:1,offsety:-35,title:文件操作进度
windowrule=isfloating:1,title:确认替换文件
windowrule=isfloating:1,title:重命名
### wechat
windowrule=isfloating:1,title:图片和视频
### qq
windowrule=isfloating:1,title:图片查看器

## 异常修复
### 微信wechat异常模糊
windowrule=noblur:1,title:wechat

# sub config load
source=~/.config/mango/env.conf
source=~/.config/mango/bind.conf
source=~/.config/mango/rule.conf

# monitor switch切换显示器聚焦
## super+shift+左右方向键
bind=SUPER+shift,Left,focusmon,left
bind=SUPER+shift,Right,focusmon,right
bind=SUPER+SHIFT+CTRL,Left,tagmon,left
bind=SUPER+SHIFT+CTRL,Right,tagmon,right
## super+shift+h/l
bind=SUPER+shift,h,focusmon,left
bind=SUPER+shift,l,focusmon,right
bind=SUPER+SHIFT+CTRL,h,tagmon,left
bind=SUPER+SHIFT+CTRL,l,tagmon,right

# switch window status
## 显示当前窗口到所有工作区
bind=SUPER+CTRL,g,toggleglobal,
## overview概览
bind=SUPER,g,toggleoverview,
## 切换浮动模式
bind=SUPER,v,togglefloating,
# toggle maxmize/fullscreen切换最大化和全屏
bind=SUPER,f,togglemaximizescreen,
bind=SUPER+ALT,f,togglefullscreen,

#bind=SUPER+SHFIT,f,togglefakefullscreen,
# 窗口最小化
bind=SUPER,m,minimized,
bind=SUPER+SHIFT,m,restore_minimized
# 窗口置顶
bind=SUPER,o,toggleoverlay,
bind=ALT,z,toggle_scratchpad

# scroller layout滚动布局相关快捷键
## 设置宽度，但是再次按下不能恢复，不是很好用,用切换预设就挺好
#bind=SUPER,period,set_proportion,1.0
#bind=SUPER,comma,set_proportion,0.5
## 按照预设切换宽度
# bind=SUPER,r,switch_proportion_preset,
## super+加减号增减宽度
bind=SUPER,equal,increase_proportion,0.05
bind=SUPER,minus,increase_proportion,-0.05

# switch layout切换布局
bind=SUPER,n,switch_layout
bind=SUPER+SHIFT,1,setlayout,tile
bind=SUPER+SHIFT,2,setlayout,scroller
bind=SUPER+SHIFT,3,setlayout,grid
# gaps调整边距
bind=ALT+SHIFT,X,incgaps,1
bind=ALT+SHIFT,Z,incgaps,-1
bind=ALT+SHIFT,R,togglegaps

# movewin调整浮动窗口的位置
bind=CTRL+SHIFT,Up,movewin,+0,-50
bind=CTRL+SHIFT,Down,movewin,+0,+50
bind=CTRL+SHIFT,Left,movewin,-50,+0
bind=CTRL+SHIFT,Right,movewin,+50,+0

# resizewin
bind=CTRL+ALT,Up,resizewin,+0,-50
bind=CTRL+ALT,Down,resizewin,+0,+50
bind=CTRL+ALT,Left,resizewin,-50,+0
bind=CTRL+ALT,Right,resizewin,+50,+0

# Mouse Button Bindings
# NONE mode key only work in ov mode
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=SUPER,btn_right,moveresize,curresize
mousebind=NONE,btn_left,toggleoverview,-1
mousebind=NONE,btn_right,killclient,0

# Gesure Bindings触摸板手势
## 4指overview
gesturebind=none,up,4,toggleoverview
gesturebind=none,down,4,toggleoverview
## 3指上下切换工作区
gesturebind=none,up,3,viewtoright
gesturebind=none,down,3,viewtoleft
## 2指左右切换聚焦
gesturebind=none,right,3,focusdir,left
gesturebind=none,left,3,focusdir,right

# brightness and volume
bind=none,XF86AudioRaiseVolume,spawn,~/.config/mango/scripts/volume.sh up
bind=none,XF86AudioLowerVolume,spawn,~/.config/mango/scripts/volume.sh down
bind=none,XF86MonBrightnessUp,spawn,~/.config/mango/scripts/brightness.sh up
bind=none,XF86MonBrightnessDown,spawn,~/.config/mango/scripts/brightness.sh down

